<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ greeting }}</h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        greeting: 'My first Vue App!'
      }
    })
  </script>
</body>
</html>
