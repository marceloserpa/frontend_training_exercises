<form>
    <div class="form-group">
        <label for="name">Name</label><br />
        <input type="text" id="name" class="form-control" #nameLocal  />
    </div>
    <div class="form-group">
        <input type="button" 
        id="red-button" 
        value="Blue" 
        class="btn" 
        style="background-color: blue;color: white"
        (click)="addPerson('blue', nameLocal)"/>

        <input type="button" 
            id="blue-button" 
            value="Red" 
            class="btn" 
            style="background-color: red; color: white"
            (click)="addPerson('red', nameLocal)"/>
    </div>
</form>
