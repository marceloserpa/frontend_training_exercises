
<div class="container">

  <div class="card-list">
    <ng-container *ngFor="let game of games">
      <div class="row card-game" (click)="showDetails(game)" >
        <div class="col-8">
          <h3>{{game.title}}</h3>
          <p>{{game.description}}</p>
        </div>
        <div class="col-4">
          <img class="game-image" src={{game.thumbnail}} />
        </div>    
      </div>
    </ng-container>
  </div>

</div>
