<div class="container">
  <h2>Application </h2>

  <div class="row">
    <div class="col-4">      
      <app-person-form (createdPerson)="addPerson($event)"></app-person-form>
    </div>
    <div class="col-4 offset-4" >
      <app-person-details *ngIf="detailPerson" [person]="detailPerson"></app-person-details>
    </div>
  </div>
  <app-person-list (detailPerson)="selectPerson($event)"></app-person-list>
</div>
